name: Format and Build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  pull_request_target:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.6.5"
      - run: scarb fmt --check
      - run: scarb build
